<div id="main" style="width:100%; height: 100%;">
	<div id="mainContainer" data-dojo-type="dijit/layout/BorderContainer">
		<div id="topPanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top', splitter:false">
			TopPanel
			<div data-dojo-attach-point="logoutButton" dojoType="dijit.form.Button" label="Logout">
		</div>
		</div>
		<div id="leftPanel" data-dojo-type="dijit/layout/AccordionContainer" data-dojo-props="region:'leading', minSize:20, splitter: true">
			<div data-dojo-type="dijit/layout/AccordionPane" title="pane #1">accordion pane #1</div>
			<div data-dojo-type="dijit/layout/AccordionPane" title="pane #2">accordion pane #2</div>
			<div data-dojo-type="dijit/layout/AccordionPane" title="pane #3">accordion pane #3</div>
		</div>
		<div id="centerPanel" data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'center'">
			<div data-dojo-type="dijit/layout/ContentPane" title="tab #1">tab pane #1</div>
			<div data-dojo-type="dijit/layout/ContentPane" title="tab #2">tab pane #2</div>
			<div data-dojo-type="dijit/layout/ContentPane" title="tab #3" data-dojo-props="closable:true">tab pane #3</div>
		</div>
		<div id="rightPanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'trailing', splitter:true">Trailing pane</div>
		<div id="bottomPanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom', splitter:true">Bottom pane</div>
	</div>
</div>
